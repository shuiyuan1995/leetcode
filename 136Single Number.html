<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>只出现一次的数字</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 * 给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。
		 不使用额外空间来实现.
		 * @param {number[]} nums
		 * @return {number}
		 */
		// var singleNumber = function(nums) {
		//     let len = nums.length
		//     for (var i = 1; i < len; i++) {
		//     	if (nums[0] == nums[i]) {
		//     		nums.splice(i,1)
		//     		nums.splice(0,1)
		//     		i = 0
		//     	}
		//     }
		//     return nums[0]
		// };
		// 更好的
		var singleNumber = function(nums) {
		    let res = 0;
		    nums.forEach(num => res ^= num)
		    return res;
		};
		let a = [4,1,2,1,2]
		console.log(singleNumber(a))
	</script>
</body>
</html>
